<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoHort Tracker</title>
  
  <!-- Main Stylesheets -->
  <link rel="stylesheet" href="styles.css"> <!-- styles and styles2 are for responsive scale -->
  <link rel="stylesheet" href="styles2.css" media="screen and (max-width: 1023px)"> <!-- NOTE for published varient will be updated -->
  <link rel="stylesheet" href="overlay.css"> <!-- Overlay-specific styles -->
  <!--seconday sheets-->>
  <link rel="stylesheet" href="sa-board.css">
  <link rel="stylesheet" href="noteboard.css">
  <link rel="stylesheet" href="log.css">


  <!-- Scripts -->
  <script defer src="script.js"></script>
  <script defer src="overlay.js"></script>
  <script src="sa-board.js" defer></script>
  <script defer src="noteboard.js"></script>
  <script defer src="log.js"></script>


</head> 
<body> <!-- Main HTML and container-->
  <!-- Overlay Section -->
  <div id="nameOverlay" class="overlay">
    <div class="overlay-content">
      <h2>Login</h2>
      <input type="text" id="userName" placeholder="Enter your name">
      <div class="button-container">
        <button id="submitName" class="button">Enter</button>
        <button id="anonymousButton" class="button">Remain Anonymous</button>
      </div>
    </div>
  </div>

  <!-- Main Website Contents -->
  <header class="navbar">
    <div class="logo-container">
      <img id="logo" class="logo" src="logo.png" alt="Logo">
    </div>
    <div class="navbar-grid">
      <div class="navbar-left">
        <h2 id="welcome-message">Welcome: <span id="username">User</span></h2>
      </div>
      <div class="navbar-right">
        <button id="toggleMode" class="mode-toggle">Dark Mode</button> <!-- Dark/Light mode -->
      </div>
    </div>
  </header>

   <!-- Main Website Contents and sa-board Section  (NOTE: Error may appear due to input server fetch) -->
  <main id="main-container" class="container">
    <section id="sa-board" class="field SMboard">
      <h2>Summative Assessments:</h2>
      <div class="header-container"> <!-- container for linkable Summative Assessment NOTE: manually update sa-board.js and log.js-->
        <div class="header-item"> <!-- Game Dev link -->
          <a href="https://docs.google.com/document/d/1tHgMPUhDY4DePv-FtUhb-3w_0zCc0eID/edit?usp=sharing&ouid=103384218198190586784&rtpof=true&sd=true" class="header-link" target="_blank">Game Development Summative Assessment 2</a>
          <input type="checkbox" class="header-checkbox">
        </div>
        <div class="header-item"> <!-- Web Dev link -->
          <a href="https://docs.google.com/document/d/1sNwI1PByU-ev3b2MJnvsOFQhCH5OerfI/edit?usp=sharing&ouid=103384218198190586784&rtpof=true&sd=true" class="header-link" target="_blank">Website Development Summative Assessment 2</a>
          <input type="checkbox" class="header-checkbox">
        </div>
        <div class="header-item"> <!-- CodeLab link -->
          <a href="https://docs.google.com/document/d/19DcMfWIqpJyahT4GlUbJ6iIN5cu6zz7H8c37ldkGPyk/edit?usp=sharing" class="header-link" target="_blank">CodeLab 2 Summative Assessment 2</a>
          <input type="checkbox" class="header-checkbox">
        </div>
      </div>
    </section>

      <!-- Noteboard Section -->
    <section id="noteboard" class="field">
      <h2>Noteboard</h2>
      <div class="input-section">
        <textarea id="noteInput" placeholder="Write your note here..." maxlength="416"></textarea> <!-- Text for noteboard text area -->
        <button id="addNoteButton">Add Note</button> <!-- Add Note button -->
      </div>
      <!-- Separate Container for Submitted Notes -->
      <div id="submittedNotesContainer" class="submitted-notes-container">
        <!-- Notes will appear here -->
      </div>
    </section>
    
    <!-- Logs Section -->
    <section id="logs" class="field"> <!-- Refer to log.js for further details-->
      <h2>Logs</h2>
      <div class="log-container" id="logContainer">
        <!-- Logs will dynamically appear here -->
      </div>
    </section>
  </main>

  <footer class="footer"> <!-- Underwhelming Footer -->
    <p>Created by Adrian Garcia</p>
  </footer>
</body>
</html>
